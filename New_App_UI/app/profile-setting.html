<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!-- Date Picker css -->
    <link rel="stylesheet" href="assets/css/date-picker.css" />

    <!-- Style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<!-- Head End -->

<!-- Body Start -->

<body>
    <!-- Loader Start -->
    <div class="pre-loader">
        <div id="wifi-loader">
            <svg class="circle-outer" viewBox="0 0 86 86">
                <circle class="back" cx="43" cy="43" r="40"></circle>
                <circle class="front" cx="43" cy="43" r="40"></circle>
                <circle class="new" cx="43" cy="43" r="40"></circle>
            </svg>
            <svg class="circle-middle" viewBox="0 0 60 60">
                <circle class="back" cx="30" cy="30" r="27"></circle>
                <circle class="front" cx="30" cy="30" r="27"></circle>
            </svg>
            <svg class="circle-inner" viewBox="0 0 34 34">
                <circle class="back" cx="17" cy="17" r="14"></circle>
                <circle class="front" cx="17" cy="17" r="14"></circle>
            </svg>
            <div class="text" data-text="LOADING..."></div>
        </div>
    </div>
    <!-- Loader End -->

    <!-- Header Start -->
    <header class="header">
        <div>
            <a href="home.html">
                <span class="nav-bar">
                    <i data-feather="chevron-left"></i>
                </span>
            </a>
            <h1 class="title-color font-lg">Profile</h1>
        </div>
        <a href="profile-setting.html" class="ms-auto"> <img src="assets/images/avtars/avtar.png" alt="avatar" /></a>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="main-wrap mb-xl-large profile-settings">
        <!-- Banner Start -->
        <div class="banner-box ratio_asos">
            <div>
                <img src="assets/images/png/bg.png" class="img-fluid bg-img" alt="Contact us" />
            </div>
            <div class="media">
                <img src="assets/images/avtars/avtar.png" alt="avatar" />
                <div class="media-body">
                    <h2>YouTube</h2>
                    <span class="font-md content-color">xzy@gmail.com</span>
                </div>
            </div>
        </div>
        <!-- Banner End -->

        <!-- Setting Section Start -->
        <section class="setting-section p-t-md">
            <!-- Personal Settings Start -->
            <form action="javascript:void(0)" class="custom-form">
                <h3 class="title-2">Personal settings</h3>
                <div class="input-box">
                    <input type="text" placeholder="Full Name" class="form-control" />
                    <i data-feather="user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email Address" class="form-control" />
                    <i data-feather="at-sign"></i>
                </div>
                <div class="input-box">
                    <input class="datepicker-here form-control digits" type="text" data-language="en"
                        data-multiple-dates-separator=", " placeholder="Date of Birth" />
                    <i data-feather="calendar"></i>
                </div>
                <div class="input-box mb-0">
                    <select class="form-control">
                        <option selected disabled>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <img src="assets/images/icon_02/gender.svg" alt="gender" />
                    <span><i data-feather="chevron-right"></i></span>
                </div>
            </form>
            <!-- Personal Settings End -->

            <!-- Security Settings Start -->
            <form action="javascript:void(0)" class="custom-form p-t-md">
                <h3 class="title-2">Security</h3>
                <div class="input-box">
                    <input type="number" disabled placeholder="*****425" class="form-control" />
                    <i data-feather="phone"></i>
                    <span class="badges-square">Change</span>
                </div>
                <div class="input-box">
                    <input type="password" disabled placeholder="*****Dg52" class="form-control" />
                    <i data-feather="lock"></i>
                    <span class="badges-square">Change</span>
                </div>
            </form>
            <!-- Security Settings End -->
        </section>
        <!-- Setting Section End -->
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer class="footer-wrap">
        <div class="footer">
            <ul>
                <li>
                    <a href="home.html" class="footer-link"><i data-feather="home"></i> </a>
                </li>
                <li>
                    <a href="about-us.html.html" class="footer-link"><i data-feather="layers"></i> </a>
                </li>
                <li>
                    <a href="search.html" class="footer-link"><i data-feather="search"></i> </a>
                </li>
                <li>
                    <a href="pages.html" class="footer-link"><i data-feather="file-text"></i> </a>
                </li>
                <li>
                    <a href="settings.html" class="footer-link"><i data-feather="settings"></i> </a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- jquery 3.6.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js"></script>
    <!-- feather icon js -->
    <script src="assets/js/feather.min.js"></script>

    <!-- Date Picker  js -->
    <script src="assets/js/date-picker/datepicker.js"></script>
    <script src="assets/js/date-picker/datepicker.en.js"></script>
    <script src="assets/js/date-picker/datepicker.custom.js"></script>

    <!-- Theme Setting js -->
    <script src="assets/js/theme-setting.js"></script>

    <!-- Script js -->
    <script src="assets/js/script.js"></script>
</body>
<!-- Body End --

</html>
