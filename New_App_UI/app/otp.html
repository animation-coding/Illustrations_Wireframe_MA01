<!DOCTYPE html>
<!-- Html Start -->
<html lang="en">
<!-- Head Start -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" />
    <!-- Style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<!-- Head End -->

<!-- Body Start -->

<body>
    <!-- Loader Start -->
    <div class="pre-loader">
        <div id="wifi-loader">
            <svg class="circle-outer" viewBox="0 0 86 86">
                <circle class="back" cx="43" cy="43" r="40"></circle>
                <circle class="front" cx="43" cy="43" r="40"></circle>
                <circle class="new" cx="43" cy="43" r="40"></circle>
            </svg>
            <svg class="circle-middle" viewBox="0 0 60 60">
                <circle class="back" cx="30" cy="30" r="27"></circle>
                <circle class="front" cx="30" cy="30" r="27"></circle>
            </svg>
            <svg class="circle-inner" viewBox="0 0 34 34">
                <circle class="back" cx="17" cy="17" r="14"></circle>
                <circle class="front" cx="17" cy="17" r="14"></circle>
            </svg>
            <div class="text" data-text="LOADING..."></div>
        </div>
    </div>
    <!-- Loader End -->

    <!-- Header Start -->
    <header>
        <div class="header-section login-page">
            <div class="banner-box ratio-83">
                <div>
                    <img src="assets/images/png/bg2.png" class="bg-img header-bg img-fluid" alt="bg" />
                </div>
            </div>

            <!-- Dote Shape Start -->
            <div class="dote top">
                <img src="assets/svg/dotes.svg" class="img-fluid" alt="dotes" />
            </div>
            <!-- Dote Shape End -->

            <!-- Round Shape Start -->
            <div class="round-top">
                <img src="assets/svg/round.svg" class="img-fluid" alt="round" />
            </div>
            <!-- Round Shape End -->

            <div class="banner-img">
                <img src="assets/svg/login.svg" alt="svg" />
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="p-b-lg login-page main-wrap p-t-md">
        <!-- Login Section Start -->
        <section class="login-section">
            <div class="custom-form">
                <h1 class="font-xl">Verification Code</h1>
                <p class="content-color font-sm">We have send the code verification to your mobile number</p>
                <span class="font-md">
                    +880 00004 <a href="javascript:void(0)"> <i data-feather="edit-3"></i></a></span>

                <!-- Login Form Start -->
                <form action="reset-password.html">
                    <div class="countdown mb-md">
                        <ul class="input-box otp-input">
                            <li>
                                <input class="otp" type="text" required oninput="digitValidate(this)"
                                    onkeyup="tabChange(1)" maxlength="1" />
                                <svg class="bg-shape">
                                    <use xlink:href="assets/svg/sprite.svg#bg-shape2"></use>
                                </svg>
                            </li>
                            <li>
                                <input class="otp" type="text" required oninput="digitValidate(this)"
                                    onkeyup="tabChange(2)" maxlength="1" />
                                <svg class="bg-shape">
                                    <use xlink:href="assets/svg/sprite.svg#bg-shape2"></use>
                                </svg>
                            </li>
                            <li>
                                <input class="otp" type="text" required oninput="digitValidate(this)"
                                    onkeyup="tabChange(3)" maxlength="1" />
                                <svg class="bg-shape">
                                    <use xlink:href="assets/svg/sprite.svg#bg-shape2"></use>
                                </svg>
                            </li>
                            <li>
                                <input class="otp" type="text" required oninput="digitValidate(this)"
                                    onkeyup="tabChange(4)" maxlength="1" />
                                <svg class="bg-shape">
                                    <use xlink:href="assets/svg/sprite.svg#bg-shape2"></use>
                                </svg>
                            </li>
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-square">Submit</button>
                </form>
                <!-- Login Form End -->

                <!-- Count Down Start -->
                <div class="otp-countdown text-center">
                    <div class="content-color">
                        <a href="javascript:void(0)" class="resend-otp">Resend OTP </a> <span class="time"> In <span
                                id="timer"></span></span>
                    </div>
                </div>
                <!-- Count Down End -->
            </div>
        </section>
        <!-- Login Section End -->

        <!-- Dote Shape Start -->
        <div class="dote dote-bottom">
            <img src="assets/svg/dotes.svg" class="img-fluid" alt="dotes" />
        </div>
        <!-- Dote Shape End -->

        <!-- Round Shape Start -->
        <div class="round-bottom">
            <img src="assets/svg/round.svg" class="img-fluid" alt="round" />
        </div>
        <!-- Round Shape End -->
    </main>
    <!-- Main End -->

    <!-- jquery 3.6.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Notify Js -->
    <script src="assets/js/notify.js"></script>

    <!-- Otp Js -->
    <script src="assets/js/otp.js"></script>

    <!-- feather icon js -->
    <script src="assets/js/feather.min.js"></script>

    <!-- Theme Setting js -->
    <script src="assets/js/theme-setting.js"></script>

    <!-- Script js -->
    <script src="assets/js/script.js"></script>
</body>
<!-- Body End -->

</html>
<!-- Html End -->
